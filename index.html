<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <div id="playerInfo">
            <div id="player1">
                <h3>Player 1</h3>
                <p id="scorePlayer1">0</p>
            </div>
            
            <div id="player2">
                <h3>Player 2 </h3>
                <p id="scorePlayer2">0</p>
            </div>

        </div>
    </header>
    <main id="gameContainer">
        <!-- <div id="winLine"></div> -->
        <section id="grid">
            <div class="row">
                <div class="ceil" ceil-index="0"></div>
                <div class="ceil" ceil-index="1"></div>
                <div class="ceil" ceil-index="2"></div>
            </div>
            <div class="row">
                <div class="ceil" ceil-index="3"></div>
                <div class="ceil" ceil-index="4"></div>
                <div class="ceil" ceil-index="5"></div>
            </div>
            <div class="row">
                <div class="ceil" ceil-index="6"></div>
                <div class="ceil" ceil-index="7"></div>
                <div class="ceil" ceil-index="8"></div>
            </div>
        </section>
        <h2 id="playerTurn"></h2>
        <div id="winner">
            <h2 id="winnerName"></h2>
        </div>
    </main>


    <footer>
        <button id="newGame">New Game</button>
    </footer>

    <script src="app.js" ></script>
</body>
</html>
